<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            text-align: center;
        }
       
        .pc,
        .tablet,
        .mobile{
            font-size: 68px;
            display: none;
            /* color: blueviolet */
        }
        /* pc */
        @media ( min-width: 1024px){
            .pc{
                display: block;
                color: blueviolet;
            }

        }


        /* tablet */
        @media ( min-width: 740px) and ( max-width: 1024px){
            .tablet{
                display: block;
                color:brown;
            }

        }

        /* mobile */
        @media ( max-width: 740px){
            .mobile{
                display: block;
                color: chartreuse;
            }

        }
        
    </style>
</head>
<body>
    
    <div class="pc">pc </div>
    <div class="tablet">tablet</div>
    <div class="mobile">mobile</div>
</body>
</html>
